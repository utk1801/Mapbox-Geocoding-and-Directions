<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Mapbox: Directions</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #header{ position: absolute;top:0;bottom:40}
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>

<body>
        <!-- <div id='header'>
           <h2 align='center'>Hasura Task-3</h2>
           <h3 align='center'>Directions using MapBox API</h3>
        </div> -->
<script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v3.1.1/mapbox-gl-directions.js'></script>
<link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v3.1.1/mapbox-gl-directions.css' type='text/css' />
<div id='map'></div>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoidXRrMTgwMSIsImEiOiJjamFrMDgydjEyZnc0MzNsZG5xNzBmYTYyIn0.sJkuA0-6ziCfA_ILoMMiNQ';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v9',
    // 20.5937° N, 78.9629° E
    // -79.4512, 43.6568
    center: [78.476681, 22.199166],
    zoom: 4
});

map.addControl(new MapboxDirections({
    accessToken: mapboxgl.accessToken
}), 'top-left');
</script>

</body>
</html>
